<label class="text-primary" for="p_microredes" name="p_microredes">Microred : </label>
    <select class="form-control custom-select" name="microredes" hx-get="#" hx-trigger="change" hx-target="#p_establecimientos">
        {% for m in microredes %}
        <option value="{{ m.Codigo_MicroRed }}">{{ m.MicroRed }}</option>
        {% endfor %}
    </select>
    
    {% if is_htmx %}
    <!--- INCLUDE DROP INCLUYENTE ESTABLECIMIENTO --->
    <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <div id="p_establecimientos" hx-swap-oob="true">
                {% include 'discapacidad/partials/p_establecimientos.html' %}
            </div>
          </div>
        </div>
      </div>  
      <!--- FIN INCLUDE DROP INCLUYENTE ESTABLECIMIENTO --->
    {% endif %}
